<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TOR Unveil Forensic Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body{background:#0b1220;color:#e6eef8;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}</style>
</head>
<body>
    <div id="reportPreview" class="report-preview" style="margin:24px; background:white; color:black; padding:24px; border-radius:8px;"></div>
    <script>
        window.__INITIAL_REPORT = {"summary": "TOR Unveil Forensic Report", "details": "Live forensic report payload generated by server", "circuits": [], "relays": [], "correlations": [], "flows": []};
    </script>
    <script src="/reports-fixed.js"></script>
    <script>
        // If the report generator initialized before the payload was set, call tryLoadExternalPayload
        if (window.reportGenerator && typeof window.reportGenerator.tryLoadExternalPayload === 'function') {
                window.reportGenerator.currentPreview = window.__INITIAL_REPORT;
                const preview = document.getElementById('reportPreview');
                if (preview) preview.innerHTML = window.reportGenerator.generateEnhancedReportHTML(window.reportGenerator.currentPreview);
                // Optionally open fullscreen automatically
                setTimeout(()=>{ try{ window.reportGenerator.fullscreenPreview(); }catch(e){} }, 400);
        }
    </script>
</body>
</html>
